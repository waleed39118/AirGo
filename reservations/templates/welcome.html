{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Welcome to AirGo</h2>

  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    <a href="{% url 'home' %}" class="btn btn-primary">Go to Flights</a>
  {% else %}
  <div class="row">
    <!-- Login form -->
    <div class="col-md-6">
      <h3>Login</h3>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form_login.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>

    <!-- Signup form -->
    <div class="col-md-6">
      <h3>Sign Up</h3>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form_signup.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
