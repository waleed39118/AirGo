{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
  <div class="col-md-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Flights</h5>
        <p class="card-text">{{ total_flights }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Bookings</h5>
        <p class="card-text">{{ total_bookings }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Pending Bookings</h5>
        <p class="card-text">{{ pending_bookings }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-white bg-info mb-3">
      <div class="card-body">
        <h5 class="card-title">Confirmed Bookings</h5>
        <p class="card-text">{{ confirmed_bookings }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
